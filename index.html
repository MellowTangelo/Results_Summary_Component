<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Results Summary</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <main class="main_container">
            <div class="result_container">
                <h1 class="your_result">Your Result</h1>
                <div class="value_container">
                    <p class="value">76</p>
                    <p class="out_of">of 100</p>
                </div>
                <p class="feedback_title">Great</p>
                <p class="feedback_info">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="summary_container">
                <h2 class="summary_title">Summary</h2>
                <div class="reaction_container">
                    <!-- SVG goes here-->
                    <p class="reaction">Reaction</p>
                    <p class="category_result"><span class="category_value">80</span> / 100</p>
                </div>
                <div class="memory_container">
                    <!-- SVG goes here-->
                    <p class="memory">Memory</p>
                    <p class="category_result"><span class="category_value">92</span> / 100</p>
                </div>
                <div class="verbal_container">
                    <!-- SVG goes here-->
                    <p class="verbal">Verbal</p>
                    <p class="category_result"><span class="category_value">61</span> / 100</p>
                </div>
                <div class="visual_container">
                    <!-- SVG goes here-->
                    <p class="visual">Visual</p>
                    <p class="category_result"><span class="category_value">72</span> / 100</p>
                </div>
                <button class="continue">Continue</button>
            </div>
        </main>
    </body>
</html>
